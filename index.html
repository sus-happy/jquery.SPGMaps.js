<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>jquery.SPGMaps.js</title>
		<style>*{margin:0;padding:0;}</style>
	</head>
	<body>
		<p><a id="maps" href="#">Open Maps</a></p>
		<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
		<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
		<script type="text/javascript" src="js/jquery.SPGMaps.js"></script>
		<script type="text/javascript">$("#maps").click( function() {
			SPGMaps.startLatLng(35.171388,136.881623);
			return false;
		} );</script>
	</body>
</html>
